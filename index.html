<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Romanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="number"],
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 150px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Números Romanos</h1>
    <div class="input-container">
        <input type="number" id="numberInput" min="1" max="3999" placeholder="Número (1-3999)" />
        <button id="toRomanButton">Converter para Romano</button>
    </div>
    <div class="input-container">
        <input type="text" id="romanInput" placeholder="Número Romano" />
        <button id="toIntegerButton">Converter para Inteiro</button>
    </div>
    <div class="result" id="result"></div>

    <script type="module">
        import { Boot } from './js/index.js';
        new Boot();
    </script>
</body>
</html>
